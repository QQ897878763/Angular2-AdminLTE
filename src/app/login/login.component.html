<div class="login-box">
  <div class="login-logo">
    <b>Admin</b>LTE 
  </div>
 
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <!-- <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div> -->
          <label>
            <div class="icheckbox_square-blue checked">
              <input type="checkbox"  >
            </div>
            
          </label>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button (click)="sigIn()" type="button" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a (click)="sigIn()" class="btn btn-block btn-social btn-facebook btn-flat">
        <i class="fa fa-wechat"></i> 
        Sign in using
        微信</a>
      <a (click)="sigIn()" class="btn btn-block btn-social btn-google btn-flat">
        <!-- <i class="fa fa-google-plus"></i> -->
        <i class="fa fa-qq"></i>
        Sign in using
        QQ</a>
    </div>
    <!-- /.social-auth-links -->

    <!-- <a href="#">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a> -->

  </div>
 
</div>
